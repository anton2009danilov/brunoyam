<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/main.css">
	<title>My "FCC: Survey Form"</title>
</head>

<body>
	<div class="container">
		
		<h1>freeCodeCamp Survey Form</h1>
		<h2>Thank you for taking the time to help us improve the platform</h2>
		<form action="#" class="form">
			<section class="form__section">
				<h3>Name</h3>
				<input class="user-text" type="text" name="name" id="name" required>
				<label class="placeholder" for="name">Enter your name</label>
			</section>
			<section class="form__section">
				<h3>Email</h3>
				<input class="user-text" type="email" name="email" id="email" required>
				<label class="placeholder" for="email" id="email-placeholder">Enter your Email</label>
			</section>
			<section class="form__section">
				<label for="age">Age (optional)</label>
				<input type="number" name="age" id="age" min="16" max="100" placeholder="Age">
			</section>
			<section class="form__section">
				<label for="current-job">Which option best describes your current role?</label>
				<select name="current-job" id="current-job" required>
					<option value="0" disabled selected hidden>Select current role</option>
					<option value="student">Student</option>
					<option value="full-time-job">Full Time Job</option>
					<option value="full-time-learner">Full Time Learner</option>
					<option value="no-comments">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</section>
			<section class="form__section">
				<h3>Would you recommend freeCodeCamp to a friend?</h3>
				<label class="radio-label" for="recommend-choice-yes">
					<input class="radio" type="radio" name="recommend" id="recommend-choice-yes" value="yes">
					Definitely
				</label>
				<label class="radio-label" for="recommend-choice-maybe">
					<input class="radio" type="radio" name="recommend" id="recommend-choice-maybe" value="maybe">
					Maybe
				</label>
				<label class="radio-label" for="recommend-choice-no">
					<input class="radio" type="radio" name="recommend" id="recommend-choice-no" value="no">
					Not sure
				</label>
			</section>
			<section class="form__section">
				<label for="favorite-feature">Which option best describes your current role?</label>
				<select name="favorite-feature" id="favorite-feature" required>
					<option value="0" disabled selected hidden>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</section>
			<section class="form__section">
				<h3>What would you like to see improved? (Check all that apply)</h3>
				<label class="checkbox-label" >
					<input class="checkbox" type="checkbox" name="improve" id="front-end-projects" value="front-end-projects">
					Front-end Projects
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="backend-end-projects" value="backend-end-projects">
					Back-end Projects
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="data-visualization" value="data-visualization">
					Data Visualization
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="challenges" value="challenges">
					Challenges
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="open-source-community" value="open-source-community">
					Open Source Community
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="gitter-hep-rooms" value="gitter-hep-rooms">
					Gitter help rooms
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="videos" value="videos">
					Videos
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="city-meetups" value="city-meetups">
					City Meetaps
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="wiki" value="wiki">
					Wiki
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="forum" value="forum">
					Forum
				</label>
				<label class="checkbox-label">
					<input class="checkbox" type="checkbox" name="improve" id="additional-courses" value="additional-courses">
					Additional Courses
				</label>
			</section>
			<section class="form__section">
				<h3>Any comments or suggestions?</h3>
				<textarea class="textarea user-text" name="comment" id="comment" cols="30" rows="10"></textarea>
				<span class="placeholder" id="comment-placeholder">Enter your comment here...</span>
			</section>
			<button class="submit-btn">Submit</button>
		</form>
	</div>

	<script src="./script/script.js"></script>
</body>

</html>
