<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>My "FCC: Survey Form"</title>
</head>

<body>
	<div class="container">
		
		<h1>freeCodeCamp Survey Form</h1>
		<h2>Thank you for taking the time to help us improve the platform</h2>
		<form action="#" class="form">
			<section class="form__section">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" required>
			</section>
			<section class="form__section">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</section>
			<section class="form__section">
				<label for="age">Age (optional)</label>
				<input type="number" name="age" id="age" min="16" max="100">
			</section>
			<section class="form__section">
				<label for="current-job">Which option best describes your current role?</label>
				<select name="current-job" id="current-job">
					<option value="0" disabled selected>Select current role</option>
					<option value="student">Student</option>
					<option value="full-time-job">Full Time Job</option>
					<option value="full-time-learner">Full Time Learner</option>
					<option value="no-comments">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</section>
			<section class="form__section">
				<h3>Would you recommend freeCodeCamp to a friend?</h3>
				<input type="radio" name="recommend" id="recommend-choice-yes" value="yes">
				<label for="recommend-choice-yes">Definitely</label>
				<input type="radio" name="recommend" id="recommend-choice-maybe" value="maybe">
				<label for="recommend-choice-maybe">Maybe</label>
				<input type="radio" name="recommend" id="recommend-choice-no" value="no">
				<label for="recommend-choice-no">Not sure</label>
			</section>
			<section class="form__section">
				<label for="favorite-feature">Which option best describes your current role?</label>
				<select name="favorite-feature" id="favorite-feature">
					<option value="0" disabled selected>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</section>
			<section class="form__section">
				<h3>What would you like to see improved? (Check all that apply)</h3>
				<input type="checkbox" name="improve" id="front-end-projects" value="front-end-projects">
				<label for="improve-front-end-projects">Front-end Projects</label>
				<input type="checkbox" name="improve" id="backend-end-projects" value="backend-end-projects">
				<label for="improve-backend-end-projects">Back-end Projects</label>
				<input type="checkbox" name="improve" id="data-visualization" value="data-visualization">
				<label for="data-visualization">Data Visualization</label>
				<input type="checkbox" name="improve" id="challenges" value="challenges">
				<label for="challenges">Challenges</label>
				<input type="checkbox" name="improve" id="open-source-community" value="open-source-community">
				<label for="open-source-community">open-source-community</label>
				<input type="checkbox" name="improve" id="open-source-community" value="open-source-community">
				<label for="open-source-community">Open Source Community</label>
				<input type="checkbox" name="improve" id="gitter-hep-rooms" value="gitter-hep-rooms">
				<label for="gitter-hep-rooms">Gitter help rooms</label>
				<input type="checkbox" name="improve" id="videos" value="videos">
				<label for="videos">Videos</label>
				<input type="checkbox" name="improve" id="city-meetups" value="city-meetups">
				<label for="city-meetups">City Meetaps</label>
				<input type="checkbox" name="improve" id="wiki" value="wiki">
				<label for="wiki">Wiki</label>
				<input type="checkbox" name="improve" id="additional-courses" value="additional-courses">
				<label for="additional-courses">Additional Courses</label>
			</section>
			<section class="form__section">
				<h3>Any comments or suggestions?</h3>
				<textarea class="textarea" name="" id="" cols="30" rows="10"
					placeholder="Enter your comment here..."></textarea>
			</section>
			<button class="submit-btn">Submit</button>
		</form>
	</div>
</body>

</html>
